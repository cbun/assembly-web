<div class="row"><h1>Step 1: Stage Files</h1></div>
	<div class="col-md-6 well">
		<div class="user-files-grid col-md-12" ng-grid="gridOptions"></div>
		<button class="btn btn-sm btn-success" ng-click="stageFile(mySelections)" ng-show="mySelections.length > 0">Stage file<span ng-show="mySelections.length > 1">s</span> <span class="badge">  {{mySelections.length}}</span></button>
	</div>
	<div class="col-md-6 well">
		<div id="staged" class="user-staged-files">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<div class="h3 panel-title">Staged Files</div>
				</div>
			</div>
			<div class="panel-body">
				<div ng-repeat="lib in stagedLibraries">
					<ar-lib libdata=lib></ar-lib>
				</div>
				<div class="btn btn-warning btn-xs" ng-click="addLibrary()" ng-show="stagedLibraries.length > 0"><span class="glyphicon glyphicon-plus-sign"></span>  New Library
				</div>
			</div>
		</div>
		<div id="stage-nav" class="col-md-2"></div>
	</div>
